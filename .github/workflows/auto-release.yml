name: Auto Release on Main Merge
# Automatically bumps version and creates release on main merge based on PR labels
# Supports both regular merge and squash merge formats

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: read

jobs:
  auto-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Check for [skip ci] in commit message
        id: skip_ci
        run: |
          # Only check the first line (subject) of the commit message
          # This prevents false positives from [skip ci] mentioned in the body
          COMMIT_SUBJECT=$(git log -1 --pretty=%s)
          echo "Commit subject: $COMMIT_SUBJECT"
          if [[ "$COMMIT_SUBJECT" == *"[skip ci]"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Skipping - commit subject contains [skip ci]"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Get merged PR number
        id: pr
        if: steps.skip_ci.outputs.skip == 'false'
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          # Match both "Merge pull request #123" and squash merge "(#123)" formats
          PR_NUM=$(echo "$COMMIT_MSG" | grep -oE '#[0-9]+' | head -1 | sed 's/#//g' || echo "")
          echo "number=$PR_NUM" >> $GITHUB_OUTPUT
          if [ -n "$PR_NUM" ]; then
            echo "ðŸ“‹ Found PR #$PR_NUM"
          else
            echo "ðŸ“‹ No PR found (direct push to main)"
          fi

      - name: Get PR labels
        id: labels
        if: steps.skip_ci.outputs.skip == 'false' && steps.pr.outputs.number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LABELS=$(gh pr view ${{ steps.pr.outputs.number }} --json labels -q '.labels[].name' | tr '\n' ',' || echo "")
          echo "labels=$LABELS" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸ PR Labels: $LABELS"

      - name: Check for skip-release label
        id: skip_release
        if: steps.skip_ci.outputs.skip == 'false'
        run: |
          LABELS="${{ steps.labels.outputs.labels }}"
          if [[ "$LABELS" == *"skip-release"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Skipping release (skip-release label found)"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bump type
        id: bump_type
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: |
          # Manual workflow_dispatch trigger takes precedence
          if [ -n "${{ inputs.bump_type }}" ]; then
            echo "type=${{ inputs.bump_type }}" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Manual trigger: ${{ inputs.bump_type }}"
            exit 0
          fi
          
          # Check PR labels for version bump type
          LABELS="${{ steps.labels.outputs.labels }}"
          
          if [[ "$LABELS" == *"major"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Version bump: MAJOR (from PR label)"
          elif [[ "$LABELS" == *"minor"* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Version bump: MINOR (from PR label)"
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Version bump: PATCH (default)"
          fi

      - name: Get current version
        id: current
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Current version: $VERSION"

      - name: Bump version in all package.json files
        id: version
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: |
          echo "Running version bump script..."
          node scripts/bump-version.js ${{ steps.bump_type.outputs.type }}
          
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… New version: $NEW_VERSION"

      - name: Commit version bump
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: |
          VERSION="${{ steps.version.outputs.new_version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -A
          git commit -m "chore: release v${VERSION} [skip ci]"
          git push origin main
          
          echo "âœ… Committed version bump to main"

      - name: Create and push tag
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: |
          VERSION="${{ steps.version.outputs.new_version }}"
          TAG="v${VERSION}"
          
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          
          echo "âœ… Created and pushed tag: $TAG"

      # ============================================================
      # BUILD AND RELEASE STEPS (from release-cli.yml)
      # ============================================================

      - name: Install dependencies
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: pnpm install

      - name: Build agent-core
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: |
          echo "Building agent-core..."
          pnpm --filter @shipbuilder/agent-core build

      - name: Verify vendor packages
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Verifying vendor packages in apps/runner/vendor/"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          if [ ! -d "apps/runner/vendor" ]; then
            echo "ERROR: apps/runner/vendor/ directory not found!"
            exit 1
          fi

          echo ""
          echo "Vendor files (should all be committed to git):"
          ls -lh apps/runner/vendor/

          VENDOR_COUNT=$(ls -1 apps/runner/vendor/*.tgz 2>/dev/null | wc -l | tr -d ' ')
          echo ""
          echo "Total .tgz files: $VENDOR_COUNT"

          REQUIRED_FILES=(
            "sentry-core-LOCAL.tgz"
            "sentry-node-LOCAL.tgz"
            "sentry-node-core-LOCAL.tgz"
            "sentry-nextjs-LOCAL.tgz"
            "ai-sdk-provider-claude-code-LOCAL.tgz"
          )

          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "apps/runner/vendor/$file" ]; then
              echo "âŒ MISSING: $file"
              echo "ERROR: Required vendor file not found!"
              exit 1
            else
              echo "âœ“ Found: $file"
            fi
          done

          if [ "$VENDOR_COUNT" -ne 5 ]; then
            echo ""
            echo "ERROR: Expected 5 vendor files, found $VENDOR_COUNT"
            exit 1
          fi

          echo ""
          echo "âœ“ All required vendor packages verified"

      - name: Build CLI
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: pnpm run build:cli

      - name: Prepare package.json for publishing
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Replacing file: dependencies with npm versions"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          node apps/runner/scripts/prepare-release.js

          echo ""
          echo "Verifying updated package.json dependencies:"
          cat apps/runner/package.json | jq '.dependencies'

      - name: Create tarball
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: |
          cd apps/runner

          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Pre-pack verification:"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          echo ""
          echo "1. Checking vendor/ directory:"
          if [ -d "vendor" ]; then
            ls -lh vendor/
            echo "  File count: $(ls -1 vendor/ | wc -l)"
          else
            echo "  ERROR: vendor/ directory does not exist!"
            exit 1
          fi

          echo ""
          echo "2. Checking dist/ directory:"
          if [ -d "dist" ]; then
            echo "  âœ“ dist/ exists"
            echo "  File count: $(find dist/ -type f | wc -l)"
          else
            echo "  ERROR: dist/ directory does not exist!"
            exit 1
          fi

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Creating tarball with pnpm pack..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          pnpm pack

          echo ""
          echo "Created tarball:"
          ls -lh *.tgz

          mv *.tgz shipbuilder-cli.tgz

          echo ""
          echo "Verifying tarball contents:"
          tar -tzf shipbuilder-cli.tgz | grep "vendor/" | head -10 || echo "âš ï¸ No vendor/ files found!"

          echo ""
          echo "âœ“ Package created: shipbuilder-cli.tgz"

      - name: Create GitHub Release
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.new_version }}
          name: ShipBuilder CLI ${{ steps.version.outputs.new_version }}
          body: |
            # ShipBuilder CLI ${{ steps.version.outputs.new_version }}

            AI-powered project generation with local runner support.

            ## What's Changed

            - Version bump: ${{ steps.current.outputs.version }} â†’ ${{ steps.version.outputs.new_version }} (${{ steps.bump_type.outputs.type }})
            ${{ steps.pr.outputs.number != '' && format('- Merged PR #{0}', steps.pr.outputs.number) || '- Direct push to main' }}

            ## Installation

            ```bash
            curl -fsSL https://raw.githubusercontent.com/OWNER/REPO/main/install-cli.sh | bash
            ```

            Or install directly:

            ```bash
            npm install -g https://github.com/OWNER/REPO/releases/download/v${{ steps.version.outputs.new_version }}/shipbuilder-cli.tgz
            ```

            ## Quick Start

            ```bash
            shipbuilder init -y
            shipbuilder run
            ```

            See [full documentation](https://github.com/OWNER/REPO/blob/main/apps/runner/README.md) for details.
          files: |
            apps/runner/shipbuilder-cli.tgz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: |
          echo "## ðŸš€ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Previous Version | ${{ steps.current.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | ${{ steps.version.outputs.new_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | ${{ steps.bump_type.outputs.type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | v${{ steps.version.outputs.new_version }} |" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.pr.outputs.number }}" ]; then
            echo "| PR | #${{ steps.pr.outputs.number }} |" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Release published successfully!" >> $GITHUB_STEP_SUMMARY
