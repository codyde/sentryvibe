name: Auto Release on Main Merge

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: read

jobs:
  auto-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check for [skip ci] in commit message
        id: skip_ci
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" == *"[skip ci]"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Skipping - commit contains [skip ci]"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Get merged PR number
        id: pr
        if: steps.skip_ci.outputs.skip == 'false'
        run: |
          COMMIT_MSG=$(git log -1 --pretty=%B)
          # Match "Merge pull request #123" pattern
          PR_NUM=$(echo "$COMMIT_MSG" | grep -oP 'Merge pull request #\K\d+' || echo "")
          echo "number=$PR_NUM" >> $GITHUB_OUTPUT
          if [ -n "$PR_NUM" ]; then
            echo "ðŸ“‹ Found PR #$PR_NUM"
          else
            echo "ðŸ“‹ No PR found (direct push to main)"
          fi

      - name: Get PR labels
        id: labels
        if: steps.skip_ci.outputs.skip == 'false' && steps.pr.outputs.number != ''
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          LABELS=$(gh pr view ${{ steps.pr.outputs.number }} --json labels -q '.labels[].name' | tr '\n' ',' || echo "")
          echo "labels=$LABELS" >> $GITHUB_OUTPUT
          echo "ðŸ·ï¸ PR Labels: $LABELS"

      - name: Check for skip-release label
        id: skip_release
        if: steps.skip_ci.outputs.skip == 'false'
        run: |
          LABELS="${{ steps.labels.outputs.labels }}"
          if [[ "$LABELS" == *"skip-release"* ]]; then
            echo "skip=true" >> $GITHUB_OUTPUT
            echo "â­ï¸ Skipping release (skip-release label found)"
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Determine version bump type
        id: bump_type
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: |
          # Manual workflow_dispatch trigger takes precedence
          if [ -n "${{ inputs.bump_type }}" ]; then
            echo "type=${{ inputs.bump_type }}" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Manual trigger: ${{ inputs.bump_type }}"
            exit 0
          fi
          
          # Check PR labels for version bump type
          LABELS="${{ steps.labels.outputs.labels }}"
          
          if [[ "$LABELS" == *"major"* ]]; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Version bump: MAJOR (from PR label)"
          elif [[ "$LABELS" == *"minor"* ]]; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Version bump: MINOR (from PR label)"
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Version bump: PATCH (default)"
          fi

      - name: Get current version
        id: current
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Current version: $VERSION"

      - name: Bump version in all package.json files
        id: version
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: |
          echo "Running version bump script..."
          node scripts/bump-version.js ${{ steps.bump_type.outputs.type }}
          
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "âœ… New version: $NEW_VERSION"

      - name: Commit version bump
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: |
          VERSION="${{ steps.version.outputs.new_version }}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git add -A
          git commit -m "chore: release v${VERSION} [skip ci]"
          git push origin main
          
          echo "âœ… Committed version bump to main"

      - name: Create and push tag
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: |
          VERSION="${{ steps.version.outputs.new_version }}"
          TAG="v${VERSION}"
          
          git tag -a "$TAG" -m "Release $TAG"
          git push origin "$TAG"
          
          echo "âœ… Created and pushed tag: $TAG"
          echo ""
          echo "ðŸš€ The release-cli.yml workflow will now build and publish the release"

      - name: Summary
        if: steps.skip_ci.outputs.skip == 'false' && steps.skip_release.outputs.skip == 'false'
        run: |
          echo "## Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Previous Version | ${{ steps.current.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| New Version | ${{ steps.version.outputs.new_version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Bump Type | ${{ steps.bump_type.outputs.type }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | v${{ steps.version.outputs.new_version }} |" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.pr.outputs.number }}" ]; then
            echo "| PR | #${{ steps.pr.outputs.number }} |" >> $GITHUB_STEP_SUMMARY
          fi
