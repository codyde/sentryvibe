name: Release OpenBuilder CLI

on:
  push:
    tags:
      - 'v*'      # Trigger on tags like v0.4.3
      - 'cli-v*'  # Also support legacy cli-v0.1.0 format
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Needed to create releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history to get the version bump commit
          fetch-depth: 0
          # Checkout main branch (which has the version bump) instead of the tag
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build agent-core
        run: |
          echo "Building agent-core..."
          pnpm --filter @openbuilder/agent-core build

      - name: Verify vendor packages (now committed to git)
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Verifying vendor packages in apps/runner/vendor/"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          if [ ! -d "apps/runner/vendor" ]; then
            echo "ERROR: apps/runner/vendor/ directory not found!"
            exit 1
          fi

          echo ""
          echo "Vendor files (should all be committed to git):"
          ls -lh apps/runner/vendor/

          # Count vendor files
          VENDOR_COUNT=$(ls -1 apps/runner/vendor/*.tgz 2>/dev/null | wc -l | tr -d ' ')
          echo ""
          echo "Total .tgz files: $VENDOR_COUNT"

          # Check for all required files (Sentry SDKs + AI SDK provider)
          REQUIRED_FILES=(
            "sentry-core-LOCAL.tgz"
            "sentry-node-LOCAL.tgz"
            "sentry-node-core-LOCAL.tgz"
            "sentry-nextjs-LOCAL.tgz"
            "ai-sdk-provider-claude-code-LOCAL.tgz"
          )

          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "apps/runner/vendor/$file" ]; then
              echo "MISSING: $file"
              echo "ERROR: Required vendor file not found!"
              exit 1
            else
              echo "Found: $file"
            fi
          done

          if [ "$VENDOR_COUNT" -ne 5 ]; then
            echo ""
            echo "ERROR: Expected 5 vendor files (4 Sentry SDKs + ai-sdk-provider-claude-code), found $VENDOR_COUNT"
            exit 1
          fi

          echo ""
          echo "All required vendor packages verified"

      - name: Verify packages/runner vendor packages
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Verifying vendor packages in packages/runner/vendor/"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          if [ ! -d "packages/runner/vendor" ]; then
            echo "ERROR: packages/runner/vendor/ directory not found!"
            exit 1
          fi

          echo ""
          echo "Vendor files:"
          ls -lh packages/runner/vendor/

          # Check for required files (subset for lightweight runner)
          REQUIRED_FILES=(
            "sentry-core-LOCAL.tgz"
            "sentry-node-LOCAL.tgz"
            "sentry-node-core-LOCAL.tgz"
            "ai-sdk-provider-claude-code-LOCAL.tgz"
          )

          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "packages/runner/vendor/$file" ]; then
              echo "MISSING: $file"
              echo "ERROR: Required vendor file not found!"
              exit 1
            else
              echo "Found: $file"
            fi
          done

          echo ""
          echo "Lightweight runner vendor packages verified"

      - name: Build CLI
        run: pnpm run build:cli

      - name: Build Lightweight Runner
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Building @openbuilder/runner (lightweight)"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          pnpm --filter @openbuilder/runner build

      - name: Prepare package.json for publishing
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Replacing file: dependencies with npm versions"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          node apps/runner/scripts/prepare-release.js

          echo ""
          echo "Verifying updated package.json dependencies:"
          cat apps/runner/package.json | jq '.dependencies'

      - name: Prepare lightweight runner package.json for publishing
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Preparing @openbuilder/runner package.json"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          # Remove workspace dependencies from the lightweight runner
          cd packages/runner
          node -e "
            const fs = require('fs');
            const pkg = JSON.parse(fs.readFileSync('package.json', 'utf8'));
            // Remove devDependencies (they include workspace refs)
            delete pkg.devDependencies;
            fs.writeFileSync('package.json', JSON.stringify(pkg, null, 2));
          "
          echo "Updated package.json:"
          cat package.json | jq '.dependencies'

      - name: Create CLI tarball (includes vendor/ and dist/)
        run: |
          cd apps/runner

          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Pre-pack verification:"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          echo ""
          echo "1. Checking vendor/ directory:"
          if [ -d "vendor" ]; then
            ls -lh vendor/
            echo "  File count: $(ls -1 vendor/ | wc -l)"
          else
            echo "  ERROR: vendor/ directory does not exist!"
            exit 1
          fi

          echo ""
          echo "2. Checking dist/ directory:"
          if [ -d "dist" ]; then
            echo "  dist/ exists"
            echo "  File count: $(find dist/ -type f | wc -l)"
          else
            echo "  ERROR: dist/ directory does not exist!"
            exit 1
          fi

          echo ""
          echo "3. What npm pack will include (dry run):"
          npm pack --dry-run 2>&1 | grep -E "vendor/|files:" | head -10

          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Creating tarball with npm pack..."
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          # Use pnpm pack instead of npm pack to handle workspace dependencies correctly
          pnpm pack

          echo ""
          echo "4. Created tarball:"
          ls -lh *.tgz

          # Rename to standard name
          mv *.tgz openbuilder-cli.tgz

          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Verifying final tarball contents:"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          echo ""
          echo "5. Vendor files in tarball:"
          tar -tzf openbuilder-cli.tgz | grep "vendor/" || echo "  WARNING: No vendor/ files found in tarball!"

          echo ""
          echo "6. All tarball contents (sample):"
          tar -tzf openbuilder-cli.tgz | head -50

          echo ""
          echo "Package created: openbuilder-cli.tgz"

      - name: Create lightweight runner tarball
        run: |
          cd packages/runner

          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Creating @openbuilder/runner tarball"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          echo ""
          echo "1. Checking vendor/ directory:"
          ls -lh vendor/

          echo ""
          echo "2. Checking dist/ directory:"
          if [ -d "dist" ]; then
            echo "  dist/ exists"
            echo "  File count: $(find dist/ -type f | wc -l)"
            du -sh dist/
          else
            echo "  ERROR: dist/ directory does not exist!"
            exit 1
          fi

          echo ""
          pnpm pack

          echo ""
          echo "3. Created tarball:"
          ls -lh *.tgz

          mv *.tgz openbuilder-runner.tgz

          echo ""
          echo "Package created: openbuilder-runner.tgz"

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            # Support both v* and cli-v* formats
            VERSION=${GITHUB_REF#refs/tags/}
            VERSION=${VERSION#cli-v}  # Remove cli-v prefix if present
            VERSION=${VERSION#v}      # Remove v prefix if present
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish @openbuilder/runner to npm (lightweight)
        run: |
          cd packages/runner
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Publishing @openbuilder/runner to npm..."
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          npm publish --access public
          echo "Published @openbuilder/runner to npm"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @openbuilder/cli to npm
        run: |
          cd apps/runner
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Publishing @openbuilder/cli to npm..."
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          npm publish --access public
          echo "Published @openbuilder/cli to npm"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: OpenBuilder CLI ${{ steps.version.outputs.version }}
          body: |
            # OpenBuilder CLI ${{ steps.version.outputs.version }}

            AI-powered project generation with local runner support.

            ## Installation

            ### Full CLI (all features)
            ```bash
            curl -fsSL https://openbuilder.sh/install | bash
            ```

            Or install via npm:
            ```bash
            npm install -g @openbuilder/cli
            ```

            ### Lightweight Runner Only (smaller download)
            ```bash
            npx @openbuilder/runner
            ```

            Or install globally:
            ```bash
            npm install -g @openbuilder/runner
            ```

            ## Quick Start

            ```bash
            # Full CLI
            openbuilder init -y
            openbuilder run

            # Or lightweight runner only
            npx @openbuilder/runner
            ```

            See [full documentation](https://github.com/codyde/openbuilder/blob/main/apps/runner/README.md) for details.
          files: |
            apps/runner/openbuilder-cli.tgz
            packages/runner/openbuilder-runner.tgz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
