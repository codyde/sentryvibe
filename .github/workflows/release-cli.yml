name: Release OpenBuilder CLI

on:
  push:
    tags:
      - 'v*'      # Trigger on tags like v0.4.3
      - 'cli-v*'  # Also support legacy cli-v0.1.0 format
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Needed to create releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Fetch full history to get the version bump commit
          fetch-depth: 0
          # Checkout main branch (which has the version bump) instead of the tag
          ref: main

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build agent-core
        run: |
          echo "Building agent-core..."
          pnpm --filter @openbuilder/agent-core build

      - name: Build CLI
        run: pnpm run build:cli

      - name: Prepare package.json for publishing
        run: |
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Preparing package.json for release"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          node apps/runner/scripts/prepare-release.js

          echo ""
          echo "Verifying updated package.json dependencies:"
          cat apps/runner/package.json | jq '.dependencies'

      - name: Create tarball
        run: |
          cd apps/runner

          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Pre-pack verification:"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          echo ""
          echo "Checking dist/ directory:"
          if [ -d "dist" ]; then
            echo "  dist/ exists"
            echo "  File count: $(find dist/ -type f | wc -l)"
          else
            echo "  ERROR: dist/ directory does not exist!"
            exit 1
          fi

          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Creating tarball with pnpm pack..."
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          pnpm pack

          echo ""
          echo "Created tarball:"
          ls -lh *.tgz

          # Rename to standard name
          mv *.tgz openbuilder-cli.tgz

          echo ""
          echo "Tarball contents (sample):"
          tar -tzf openbuilder-cli.tgz | head -50

          echo ""
          echo "Package created: openbuilder-cli.tgz"

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            # Support both v* and cli-v* formats
            VERSION=${GITHUB_REF#refs/tags/}
            VERSION=${VERSION#cli-v}  # Remove cli-v prefix if present
            VERSION=${VERSION#v}      # Remove v prefix if present
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Publish to npm
        run: |
          cd apps/runner
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Publishing @openbuilder/cli to npm..."
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          npm publish --access public
          echo "Published to npm"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: OpenBuilder CLI ${{ steps.version.outputs.version }}
          body: |
            # OpenBuilder CLI ${{ steps.version.outputs.version }}

            AI-powered project generation with local runner support.

            ## Installation

            ```bash
            curl -fsSL https://openbuilder.sh/install | bash
            ```

            Or install via npm:

            ```bash
            npm install -g @openbuilder/cli
            ```

            ## Quick Start

            ```bash
            openbuilder init -y
            openbuilder run
            ```

            See [full documentation](https://github.com/codyde/openbuilder/blob/main/apps/runner/README.md) for details.
          files: |
            apps/runner/openbuilder-cli.tgz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
