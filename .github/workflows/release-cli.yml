name: Release CLI

on:
  push:
    tags:
      - 'cli-v*'  # Trigger on tags like cli-v0.1.0
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write  # Needed to create releases

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build and pack agent-core
        run: |
          echo "Building @sentryvibe/agent-core..."
          cd packages/agent-core
          pnpm build
          pnpm pack

          # Move to vendor directory (use dynamic naming)
          echo "Moving agent-core package to vendor..."
          mkdir -p ../../vendor
          # Find the generated tarball (it will have the version from package.json)
          AGENT_CORE_TGZ=$(ls -1 sentryvibe-agent-core-*.tgz | head -1)
          if [ -z "$AGENT_CORE_TGZ" ]; then
            echo "ERROR: Could not find agent-core tarball!"
            exit 1
          fi
          mv "$AGENT_CORE_TGZ" ../../vendor/sentryvibe-agent-core-0.1.0.tgz

          echo "✓ Agent core packaged and moved to vendor/"

      - name: Verify vendor packages
        run: |
          echo "Checking vendor packages in apps/runner/vendor/..."
          ls -la apps/runner/vendor/

          # Ensure vendor directory exists and has required files
          if [ ! -d "apps/runner/vendor" ]; then
            echo "ERROR: apps/runner/vendor/ directory not found!"
            exit 1
          fi

          # Check for required files
          REQUIRED_FILES=(
            "sentry-core-LOCAL.tgz"
            "sentry-node-LOCAL.tgz"
            "sentry-node-core-LOCAL.tgz"
            "sentry-nextjs-LOCAL.tgz"
          )

          for file in "${REQUIRED_FILES[@]}"; do
            if [ ! -f "apps/runner/vendor/$file" ]; then
              echo "WARNING: apps/runner/vendor/$file not found - postinstall may use published versions"
            else
              echo "✓ Found $file"
            fi
          done

          # Check for agent-core (required)
          if [ ! -f "vendor/sentryvibe-agent-core-0.1.0.tgz" ]; then
            echo "ERROR: vendor/sentryvibe-agent-core-0.1.0.tgz not found!"
            echo "Build agent-core step may have failed."
            exit 1
          fi

          echo "✓ Agent core package found in root vendor/"

          # Copy agent-core from root vendor to runner vendor
          echo "Copying agent-core to runner vendor directory..."
          mkdir -p apps/runner/vendor

          if [ ! -f "vendor/sentryvibe-agent-core-0.1.0.tgz" ]; then
            echo "ERROR: Source file vendor/sentryvibe-agent-core-0.1.0.tgz not found!"
            ls -la vendor/
            exit 1
          fi

          cp -v vendor/sentryvibe-agent-core-0.1.0.tgz apps/runner/vendor/

          echo ""
          echo "Final apps/runner/vendor/ contents:"
          ls -lah apps/runner/vendor/

          # Verify all 5 files are present
          VENDOR_COUNT=$(ls -1 apps/runner/vendor/*.tgz 2>/dev/null | wc -l | tr -d ' ')
          echo "  Total .tgz files: $VENDOR_COUNT"

          if [ "$VENDOR_COUNT" -lt 5 ]; then
            echo "ERROR: Expected 5 vendor .tgz files, found $VENDOR_COUNT"
            exit 1
          fi

          echo "✓ All 5 vendor packages ready for packing"

      - name: Build CLI
        run: pnpm run build:cli

      - name: Create tarball (includes vendor/ and dist/)
        run: |
          cd apps/runner

          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Pre-pack verification:"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          echo ""
          echo "1. Checking vendor/ directory:"
          if [ -d "vendor" ]; then
            ls -lh vendor/
            echo "  File count: $(ls -1 vendor/ | wc -l)"
          else
            echo "  ERROR: vendor/ directory does not exist!"
            exit 1
          fi

          echo ""
          echo "2. Checking dist/ directory:"
          if [ -d "dist" ]; then
            echo "  ✓ dist/ exists"
            echo "  File count: $(find dist/ -type f | wc -l)"
          else
            echo "  ERROR: dist/ directory does not exist!"
            exit 1
          fi

          echo ""
          echo "3. What npm pack will include (dry run):"
          npm pack --dry-run 2>&1 | grep -E "vendor/|files:" | head -10

          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Creating tarball with npm pack..."
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          npm pack

          echo ""
          echo "4. Created tarball:"
          ls -lh *.tgz

          # Rename to standard name
          mv *.tgz sentryvibe-cli.tgz

          echo ""
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"
          echo "Verifying final tarball contents:"
          echo "━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━"

          echo ""
          echo "5. Vendor files in tarball:"
          tar -tzf sentryvibe-cli.tgz | grep "vendor/" || echo "  ⚠️  WARNING: No vendor/ files found in tarball!"

          echo ""
          echo "6. All tarball contents (sample):"
          tar -tzf sentryvibe-cli.tgz | head -50

          echo ""
          echo "✓ Package created: sentryvibe-cli.tgz"

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            VERSION=${GITHUB_REF#refs/tags/cli-v}
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: SentryVibe CLI ${{ steps.version.outputs.version }}
          body: |
            # SentryVibe CLI ${{ steps.version.outputs.version }}

            AI-powered project generation with local runner support.

            ## Installation

            ```bash
            curl -fsSL https://raw.githubusercontent.com/codyde/sentryvibe/main/install-cli.sh | bash
            ```

            Or install directly:

            ```bash
            npm install -g https://github.com/codyde/sentryvibe/releases/download/${{ github.ref_name }}/sentryvibe-cli.tgz
            ```

            ## Quick Start

            ```bash
            sentryvibe init -y
            sentryvibe run
            ```

            See [full documentation](https://github.com/codyde/sentryvibe/blob/main/apps/runner/README.md) for details.
          files: |
            apps/runner/sentryvibe-cli.tgz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
