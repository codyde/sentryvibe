[build]
builder = "DOCKERFILE"
dockerfilePath = "apps/runner/Dockerfile"

[deploy]
numReplicas = 1
healthcheckPath = "/health"
healthcheckTimeout = 5
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
startCommand = "node apps/runner/dist/index.js runner"

[[deploy.healthcheck]]
port = 8080
path = "/health"
